<html>
 <head>
  <title> Penjumlahan </title>
  <script>
   function jumlah ()
   {
    //deklarasi variable
    var hasil;
    var angka1;
    var angka2;
    //input
    angka1 = parseInt(document .
    getElementById("input1").
    value);
  
    angka2 = parseInt(document .
    getElementById("input2").
    value);
    //proses
    hasil = angka1 + angka2;
    //output
    document.getElementById("hasil") .value = hasil;
   }
  </script>
 </head>
 <body>
  <div>
      <div>
          <table border="0" align="center">
            <tr>
                <td>Angka 1</td>
                <td>:</td>
                <td><input type="text" id="input1"></td>
            </tr>
            <tr>
                <td>Angka 2</td>
                <td>:</td>
                <td><input type="text" id="input2"></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td>:</td>
                <td><input type="text" id="hasil"></td>
            </tr>
            <tr>
                <td><input type="button" value="jumlah" onclick="jumlah()"></td>
            </tr>
          </table>
        </div>
  </div>
 </body>
